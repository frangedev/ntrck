<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéõÔ∏è ntrck - Music Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>üéõÔ∏è ntrck</h1>
            <div class="controls">
                <button id="playBtn" class="btn btn-primary">‚ñ∂Ô∏è Play</button>
                <button id="stopBtn" class="btn btn-secondary">‚èπÔ∏è Stop</button>
                <div class="bpm-control">
                    <label for="bpmInput">BPM:</label>
                    <input type="number" id="bpmInput" value="120" min="60" max="200" step="1">
                </div>
            </div>
        </header>

        <main class="main">
            <div class="tracker-grid">
                <div class="pattern-info">
                    <h3>Pattern: <span id="patternName">Default Pattern</span></h3>
                    <div class="pattern-controls">
                        <button id="newPatternBtn" class="btn btn-small">New Pattern</button>
                        <button id="clearPatternBtn" class="btn btn-small">Clear</button>
                    </div>
                </div>
                
                <div class="grid-container">
                    <div class="grid-header">
                        <div class="step-header">Step</div>
                        <div class="note-header">Note</div>
                        <div class="waveform-header">Wave</div>
                        <div class="volume-header">Vol</div>
                    </div>
                    <div id="patternGrid" class="pattern-grid">
                        <!-- Grid will be generated by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <div class="waveform-selector">
                    <h4>Waveform</h4>
                    <div class="waveform-buttons">
                        <button class="waveform-btn active" data-waveform="sine">Sine</button>
                        <button class="waveform-btn" data-waveform="square">Square</button>
                        <button class="waveform-btn" data-waveform="sawtooth">Saw</button>
                        <button class="waveform-btn" data-waveform="triangle">Tri</button>
                    </div>
                </div>

                <div class="note-selector">
                    <h4>Note</h4>
                    <div class="note-buttons">
                        <button class="note-btn" data-note="C4">C</button>
                        <button class="note-btn" data-note="D4">D</button>
                        <button class="note-btn" data-note="E4">E</button>
                        <button class="note-btn" data-note="F4">F</button>
                        <button class="note-btn" data-note="G4">G</button>
                        <button class="note-btn" data-note="A4">A</button>
                        <button class="note-btn" data-note="B4">B</button>
                        <button class="note-btn" data-note="C5">C5</button>
                    </div>
                </div>

                <div class="volume-control">
                    <h4>Volume</h4>
                    <input type="range" id="volumeSlider" min="0" max="100" value="50">
                    <span id="volumeValue">50%</span>
                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="status">
                <span id="statusText">Ready</span>
                <span id="currentStep">Step: 0</span>
            </div>
        </footer>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
